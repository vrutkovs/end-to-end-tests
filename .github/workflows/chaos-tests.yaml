name: "Chaos Tests"

on:
  push:
    branches:
      - main

jobs:
  chaos-test:
    name: Run chaos tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          check-latest: true
          cache: true
        id: go

      - name: Install ginkgo
        run: |
          go install github.com/onsi/ginkgo/v2/ginkgo

      - name: Download go packages
        run: |
          go mod download

      - name: Install helm
        uses: yokawasa/action-setup-kube-tools@v0.13.1
        with:
          setup-tools: |
            helmv3
            kubectl

      - name: Create Kind cluster
        uses: helm/kind-action@v1.13.0

      - name: Add helm repo
        run: |
          helm repo add vm https://victoriametrics.github.io/helm-charts/
          helm repo add chaos-mesh https://charts.chaos-mesh.org
          helm repo update

      - name: Install crust-gather
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: crust-gather/crust-gather
          platform: linux
          arch: amd64

      - name: Install VMExporter
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: VictoriaMetrics/support
          platform: linux
          arch: amd64
          token: ${{ secrets.PAT }}
          extension-matching: disable
          rename-to: vmexporter
          chmod: 0755

      - name: Run e2e tests
        run: |
          mkdir -p /tmp/allure-results
          ginkgo -procs=0 -timeout=60m ./tests/chaos_test

      - name: Get Allure history
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.PAT }}

      - name: Create allure report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: /tmp/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          subfolder: chaos-test

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: allure-history
          github_token: ${{ secrets.PAT }}

      - name: Post the link to the report
        if: always()
        uses: guibranco/github-status-action-v2@latest
        with:
            authToken: ${{secrets.PAT}}
            context: 'Chaos test report'
            state: 'success'
            sha: ${{github.event.pull_request.head.sha || github.sha}}
            target_url: https://victoriametrics.github.io/end-to-end-tests/chaos-test/${{ github.run_number }}
