name: "Smoke Tests"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  smoke-tests:
    name: Run smoke tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          check-latest: true
          cache: true
        id: go

      - name: Install ginkgo
        run: |
          go install github.com/onsi/ginkgo/v2/ginkgo

      - name: Download go packages
        run: |
          go mod download

      - name: Install helm
        uses: yokawasa/action-setup-kube-tools@v0.13.1
        with:
          setup-tools: |
            helmv3
            kubectl

      - name: Create Kind cluster
        uses: helm/kind-action@v1.13.0
        with:
          cloud_provider: true

      - name: Deploy Ingress-nginx
        run: |
          kubectl apply -f https://kind.sigs.k8s.io/examples/ingress/deploy-ingress-nginx.yaml
          until [ -n "$(kubectl get services -n ingress-nginx ingress-nginx-controller -o jsonpath="{.status.loadBalancer.ingress[0].ip}")" ]; do :; done

      - name: Install VictoriaMetrics
        run: |
          helm repo add vm https://victoriametrics.github.io/helm-charts/
          helm repo update
          kubectl create namespace vm
          helm -n vm upgrade -i \
            vmks vm/victoria-metrics-k8s-stack \
            -f manifests/smoke.yaml --wait
          kubectl wait --namespace vm \
            --for=jsonpath='{.status.clusterStatus}'=operational vmcluster/vmks \
            --timeout=30m

      - name: Install overwatch
        run: |
          kubectl apply -f manifests/overwatch/vmsingle.yaml
          kubectl wait --namespace vm \
            --for=jsonpath='{.status.singleStatus}'=operational vmsingle/overwatch \
            --timeout=30m
          kubectl apply -f manifests/overwatch/vmagent.yaml

      - name: Run e2e tests
        run: |
          export VMCLUSTER_HOST=$(kubectl get services -n vm vmks -o jsonpath="{.status.loadBalancer.ingress[0].ip}")
          export VMCLUSTER_PORT=$(kubectl get services -n vm vmks -o jsonpath="{.spec.ports[0].nodePort}")
          ginkgo -procs=0 -timeout=30m -junit-report=report.xml -- -vmcluster=http://$VMCLUSTER_HOST:$VMCLUSTER_PORT ./tests/...
