version: v1.0
name: VictoriaMetrics E2E Tests

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2404
execution_time_limit:
  hours: 2
auto_cancel:
  queued:
    when: 'true'
global_job_config:
  env_vars:
    # Set LICENSE_FILE to /home/semaphore to enable passing the license file to VictoriaMetrics components
    - name: LICENSE_FILE
      value: "/home/semaphore/license.txt"
    - name: OPERATOR_REGISTRY
      value: quay.io
    - name: OPERATOR_REPOSITORY
      value: victoriametrics/operator
    - name: OPERATOR_TAG
      value: "v0.67.0"
    - name: VM_VMSINGLEDEFAULT_IMAGE
      value: quay.io/victoriametrics/victoria-metrics
    - name: VM_VMSINGLEDEFAULT_VERSION
      #value: &vm-version "v1.135.0"
      # LTS release
      value: &vm-version "v1.122.14-enterprise"
    - name: VM_VMCLUSTERDEFAULT_VMSELECTDEFAULT_IMAGE
      value: quay.io/victoriametrics/vmselect
    - name: VM_VMCLUSTERDEFAULT_VMSELECTDEFAULT_VERSION
      #value: &vm-version-cluster "v1.135.0-cluster"
      # LTS release
      value: &vm-version-cluster "v1.122.14-cluster-enterprise"
    - name: VM_VMCLUSTERDEFAULT_VMSTORAGEDEFAULT_IMAGE
      value: quay.io/victoriametrics/vmstorage
    - name: VM_VMCLUSTERDEFAULT_VMSTORAGEDEFAULT_VERSION
      value: *vm-version-cluster
    - name: VM_VMCLUSTERDEFAULT_VMINSERTDEFAULT_IMAGE
      value: quay.io/victoriametrics/vminsert
    - name: VM_VMCLUSTERDEFAULT_VMINSERTDEFAULT_VERSION
      value: *vm-version-cluster
    - name: VM_VMAGENTDEFAULT_IMAGE
      value: quay.io/victoriametrics/vmagent
    - name: VM_VMAGENTDEFAULT_VERSION
      value: *vm-version
    - name: VM_VMALERTDEFAULT_IMAGE
      value: quay.io/victoriametrics/vmalert
    - name: VM_VMALERTDEFAULT_VERSION
      value: *vm-version
    - name: VM_VMAUTHDEFAULT_IMAGE
      value: quay.io/victoriametrics/vmauth
    - name: VM_VMAUTHDEFAULT_VERSION
      value: *vm-version
    - name: VM_VMBACKUPDEFAULT_IMAGE
      value: quay.io/victoriametrics/vmbackup
    - name: VM_VMBACKUPDEFAULT_VERSION
      value: *vm-version
    - name: VM_VMRESTOREDEFAULT_IMAGE
      value: quay.io/victoriametrics/vmrestore
    - name: VM_VMRESTOREDEFAULT_VERSION
      value: *vm-version
    - name: GO_VERSION
      value: "1.25.3"
    - name: KIND_VERSION
      value: "v0.31.0"
    - name: KUBECTL_VERSION
      value: "v1.35.0"
    - name: CRUST_GATHER_VERSION
      value: "v0.11.1"
    - name: VMGATHER_VERSION
      value: "v1.5.0"
    - name: GINKGO_VERSION
      value: "v2.27.4"

blocks:
  - name: Unit Tests
    dependencies: []
    task:
      jobs:
        - name: run-unit-tests
          commands:
            - checkout
            - sem-version go $GO_VERSION
            - make test-unit
  - name: Smoke Test
    dependencies:
      - Unit Tests
    task:
      secrets:
        - name: license
      prologue:
        commands:
          - checkout
          - sem-version go $GO_VERSION
      jobs:
        - name: smoke-test
          commands:
            - make test-kind
      epilogue:
        always:
          commands:
            - artifact push workflow /tmp/allure-results
  - name: GKE Tests
    dependencies:
      - Smoke Test
    task:
      secrets:
        - name: gcp-credentials
        - name: license
      prologue:
        commands:
          - checkout
          - sem-version go $GO_VERSION
      jobs:
        - name: Test matrix
          commands:
            - export SUITE=$(echo $TEST | cut -d' ' -f1); export PROCS=$(echo $TEST | cut -d' ' -f2); make test-gke TEST_SUITE=$SUITE PROCS=$PROCS TIMEOUT=90m
          matrix:
            - env_var: TEST
              values:
                - "smoke 1"
                - "load 1"
                - "distributed 10"
                - "vmsingle 10"
                - "vmcluster 10"
                - "chaos 10"
      epilogue:
        always:
          commands:
            - artifact push workflow /tmp/allure-results
            - export SUITE=$(echo $TEST | cut -d' ' -f1); make clean-gke TEST_SUITE=$SUITE
after_pipeline:
  task:
    secrets:
      - name: gcp-credentials
    jobs:
      - name: deploy-report
        commands:
          - nvm install 22
          - nvm use 22
          - artifact pull workflow allure-results
          - |
            for dir in $(find ./allure-results -type d -maxdepth 1 -mindepth 1); do
              npx allure awesome --single-file -o ./report-$dir $dir
              artifact push workflow ./report-$dir
            done
