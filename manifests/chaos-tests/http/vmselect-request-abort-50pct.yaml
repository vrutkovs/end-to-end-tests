kind: HTTPChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  namespace: vm
  name: vmselect-request-abort-50pct
spec:
  selector:
    namespaces:
      - vm
    labelSelectors:
      app.kubernetes.io/name: vmselect
  mode: fixed-percent
  value: '50'
  target: Request
  abort: true
  port: 8481
  path: /select/*
  duration: 5m
