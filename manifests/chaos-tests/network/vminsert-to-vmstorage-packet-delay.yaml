kind: NetworkChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  namespace: vm
  name: vminsert-to-vmstorage-packet-delay
spec:
  selector:
    namespaces:
      - vm
    labelSelectors:
      app.kubernetes.io/name: vminsert
  mode: all
  action: delay
  duration: 5m
  delay:
    latency: 30s
    correlation: '0'
    jitter: 5s
  direction: to
  target:
    selector:
      namespaces:
        - vm
      labelSelectors:
        app.kubernetes.io/name: vmstorage
    mode: all
