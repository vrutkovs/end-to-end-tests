kind: NetworkChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  namespace: vm
  name: vmstorage-from-vminsert-packet-delay
spec:
  selector:
    namespaces:
      - vm
    labelSelectors:
      app.kubernetes.io/name: vmstorage
  mode: all
  action: delay
  duration: 5m
  delay:
    latency: 30s
    correlation: '0'
    jitter: 5s
  direction: from
  target:
    selector:
      namespaces:
        - vm
      labelSelectors:
        app.kubernetes.io/name: vminsert
    mode: all
