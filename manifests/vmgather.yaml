apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmgather
  labels:
    app: vmgather
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmgather
  template:
    metadata:
      labels:
        app: vmgather
    spec:
      containers:
        - name: vmgather
          image: quay.io/victoriametrics/vmgather:v1.5.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: vmgather
  labels:
    app: vmgather
spec:
  type: ClusterIP
  selector:
    app: vmgather
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vmgather-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: vmgather.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vmgather
                port:
                  number: 8080
